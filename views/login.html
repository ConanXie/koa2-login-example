{% extends 'views/base/base.html' %}

{% block content %}
  <div class="form-section">
    <form action="/login" method="post" autocomplete="off">
      <input type="email" name="email" placeholder="邮箱" class="text-input" required>
      <input type="password" name="password" placeholder="密码" class="text-input" required>
      <input type="submit" value="登录">
    </form>
    <div class="footer">
      <a href="/forgot">Forgot password?</a>
      <a href="/signup">Create an account</a>
    </div>
  </div>
{% endblock %}
